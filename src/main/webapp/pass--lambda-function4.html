  <script>
     ///This is called anonymous function
     var pock=function(msg) {
    	         var tempa="Hello "+msg;  
    	         return  tempa;  
              };
              
              
    ajax("www.coddybug.com",pock);
    
    ajax("www.gmail.com",function(msg) {
        var tempa="Hello "+msg;  
        return  tempa;  
     });
    
    ajax("www.gpsprogramys.com",(msg) => {
        var tempa="Hello "+msg;  
        return  tempa;  
     });
  
   function ajax(url,callback){
	   var result=callback(url);
	   console.log(result);
   }   
  
  
  </script>
