  <script>
   
      //loosily -> type checking language
      var sum=function(num1,num2){
    	  return num1+num2;
      }
      
      sum(20,11);
      
      var sub=function(num1,num2){
    	  return num1-num2;
      }

      var tempa=ajax(40,30,sum,sub);
      console.log(tempa);
      
      //This is normal function , named function
      function ajax(arg1,arg2,bk1,bk2) {
    	  var result=bk1(arg1,arg2)+bk2(arg1,arg2);
    	  return result;
      }
  
  </script>
